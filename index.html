<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form method="POST">
      <div class="formData">
        <p>email support : gmail.com,proton.com,yahoo.com,proton.me</p>
        <div class="text-box">
          <label>Email</label>
          <input type="text" name="email" placeholder="example@gmail.com" />
        </div>

        <div class="text-box">
          <label>Password</label>
          <input
            type="password"
            name="password"
            placeholder="minimal 6 character"
          />
        </div>

        <button type="submit" name="submitBtn">submit</button>
      </div>
    </form>
    <script src="validationEmail.js"></script>
  </body>
